<div class="container">
    <button class="btn btn-info" (click)="showInfoModal(); autoFocus()">Show Info Modal</button>

    <!--Bootstrap Modal-->
    <div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 *ngIf="title" class="modal-title">{{title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   <ng-content></ng-content>
                </div>
                <div class="modal-footer">
                    <button type="button" autofocus id="modalButton" class="btn btn-secondary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
