<button class="btn btn-info" (click)="showModal();">Show Info Modal</button>

<!--Bootstrap Modal-->
<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 *ngIf="title" class="modal-title">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                    <button *ngIf="primaryButtonName" type="button" id="primary-button" class="btn btn-primary" data-dismiss="modal">{{primaryButtonName}}</button>
                    <button *ngIf="secondaryButtonName" type="button" id="secondary-button" class="btn btn-secondary" data-dismiss="modal">{{secondaryButtonName}}</button>
            </div>
        </div>
    </div>
</div>
